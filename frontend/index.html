<!DOCTYPE html>
<html lang="en">
  <head>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>

    <meta charset="utf-8">
    <title>Lista de musicas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
        <button @click="recomendSong" class="js-recomend btn btn-primary btn-block" type="button">Recomende uma música!</button>
        <p id="recomendedSong"><div id="song"></div></p>
        <button @click="recomendPlaylist" class="js-recomend-playlist btn btn-primary btn-block" type="button">Recomende uma playlist!</button>
        <input type="number" placeholder="Qual o tamanho máximo da playlist?" class="js-playlist-size"> <br>
        <div id="playlist">
            <ul id="playlist-content">

            </ul>
        </div>
      <h2>Lista de musicas</h2>
      <div class="input-group">
        <input placeholder="Adicione uma musica" type="text" class="js-novo-livro form-control"> <br>
    <input placeholder="Nome do autor" type="text" class="js-novo-autor form-control"> <br>
    <button @click="addItem" class="js-add btn btn-primary btn-block" type="button">Adicionar!</button>
      </div>
      <ul>
      </ul>
    </div>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
